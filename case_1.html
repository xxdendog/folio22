<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital creative designer</title>
    <meta name="description" content="Creative digital designer based in Minsk, Belarus.">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body data-barba="wrapper">
    <menu class="menu">
        <div class="menu__logo"><a class="link__hover" href="index.html"><span>Folio ‘22</span></a></div>
        <nav>
            <ul>
                <li><a class="link__hover" href="index.html"><span>Works</span></a></li>
                <li><a class="link__hover" href="about.html"><span>About</span></a></li>
                <li><a class="link__hover" href="contact.html"><span>Contact</span></a></li>
            </ul>
        </nav>
        <div class="menu__social">
            <a class="link__hover" href="https://www.instagram.com/dendogdesign" target=”_blank”><span>In</span></a>
            <a class="link__hover" href="https://www.behance.net/truedendog" target=”_blank”><span>Be</span></a>
        </div>
    </menu>
    <div class="smooth__scroll" data-scroll-container>
        <div data-scroll-section>
            <div data-barba="container" data-barba-namespace="from-case">
                <section class="case case__open">
                    <div class="case__fixed">
                        <div class="inner">
                            <div class="title split__chars">BraimLight</div>
                            <div class="case__description">
                                <p class="split__lines">Promo site</p>
                                <p class="split__lines">UI / UX / Front-end</p>
                                <p class="split__lines">2021</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="case__cover">
                    <svg class="overlay" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path class="overlay__path" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
                    </svg>
                    <img src="img/case_1/cover.jpg" alt="">
                    <div class="scroll__arrow">
                        <svg viewBox="0 0 21 21" fill="#fff" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.545 16.1672V0.00018692H10.972V16.1582L21 8.96019V13.1372L10.754 20.4922L0.507999 13.1372V8.96019L10.545 16.1672Z"/>
                        </svg>
                    </div>
                </section>
                <section class="case__content">
                    <img src="img/case_1/1.jpg" alt="">
                    <img src="img/case_1/2.jpg" alt="">
                    <img src="img/case_1/3.jpg" alt="">
                </section>
                <section class="case__content__fullscreen">
                    <div class="inner">
                        <div class="case__content_bg">
                            <img src="img/case_1/4.jpg" alt="">
                        </div>
                        <div class="case__content">
                            <img src="img/case_1/4.png" alt="">
                        </div>    
                    </div>
                    <div class="inner">
                        <div class="case__content_bg">
                            <img src="img/case_1/5-bg.jpg" alt="">
                        </div>
                        <div class="case__content">
                            <img src="img/case_1/5.jpg" alt="">
                        </div>    
                    </div>
                </section>
                <section class="case__content">
                    <img src="img/case_1/6.jpg" alt="">
                    <img src="img/case_1/7.jpg" alt="">
                </section>
                <footer class="next__case">
                    <div class="inner reveal">
                        <a href="case_2.html" class="title split__chars link__hover cursor__hide"><span>Next case</span></a>
                        <div class="case__description">
                            <p class="split__lines">Furniture</p>
                        </div>
                        <div class="hover__reveal">
                            <div class="hover__reveal__inner">
                                <svg class="hover__reveal__overlay" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                                    <path class="overlay__path" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
                                </svg>
                                <div class="hover__reveal__img" style="background-image: url(img/case_2.jpg);"></div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <div id="canvas"></div>
    <svg class="cursor" viewBox="0 0 200 200">
        <defs>
            <filter id="filter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
                <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="7" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="90" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
        <circle class="cursor-inner" cx="100" cy="100" r="40"/>
    </svg>
    <script src="app/index.js" type="module"></script>
</body>
</html>
