<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Digital creative designer</title>
    <meta name="description" content="Creative digital designer based in Minsk, Belarus.">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body data-barba="wrapper">
    <menu class="menu">
        <div class="menu__logo"><a class="link__hover" href="index.html"><span>Folio ‘22</span></a></div>
        <nav>
            <ul>
                <li><a class="link__hover" href="index.html"><span>Works</span></a></li>
                <li><a class="link__hover" href="about.html"><span>About</span></a></li>
                <li><a class="link__hover" href="contact.html"><span>Contact</span></a></li>
            </ul>
        </nav>
        <div class="menu__social">
            <a class="link__hover" href="https://www.instagram.com/dendogdesign" target=”_blank”><span>In</span></a>
            <a class="link__hover" href="https://www.behance.net/truedendog" target=”_blank”><span>Be</span></a>
        </div>
    </menu>
    <div class="smooth__scroll" data-scroll-container>
        <div data-scroll-section>
            <div data-barba="container" data-barba-namespace="from-case">
                <div id="target"></div>
                <div class="wrapper-overlay" data-scroll data-scroll-sticky data-scroll-target="#target">
                    <svg class="overlay" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path class="overlay__path" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
                    </svg>
                </div>
                <section class="case">
                    <div class="case__fixed" data-scroll data-scroll-sticky data-scroll-target="#target">
                        <div class="inner">
                            <a href="case_1.html" class="title split__chars link__hover"><span>BraimLight</span></a>
                            <div class="case__description">
                                <p class="split__lines">Promo site</p>
                                <p class="split__lines">UI / UX / Front-end</p>
                                <p class="split__lines">2021</p>
                            </div>
                        </div>
                    </div>
                    <div class="case__img">
                        <img src="img/case_1/cover.jpg" alt="">
                    </div>
                </section>
                <section class="case">
                    <div class="case__fixed" data-scroll data-scroll-sticky data-scroll-target="#target">
                        <div class="inner">
                            <a href="case_2.html" class="title split__chars link__hover"><span>furniture</span></a>
                            <div class="case__description">
                                <p class="split__lines">eCommerce</p>
                                <p class="split__lines">UI / UX / Front-end</p>
                                <p class="split__lines">2021</p>
                            </div>
                        </div>
                    </div>
                    <div class="case__img">
                        <img src="img/case_1.2/cover.jpg" alt="">
                    </div>
                </section>
                <section class="case">
                    <div class="case__fixed" data-scroll data-scroll-sticky data-scroll-target="#target">
                        <div class="inner">
                            <a href="case_3.html" class="title split__chars link__hover"><span>VN-group</span></a>
                            <div class="case__description">
                                <p class="split__lines">Promo site</p>
                                <p class="split__lines">UI / UX / Front-end</p>
                                <p class="split__lines">2021</p>
                            </div>
                        </div>
                    </div>
                    <div class="case__img">
                        <img src="img/case_1.3/cover.jpg" alt="">
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    <div id="canvas"></div>
    <svg class="cursor" viewBox="0 0 200 200">
        <defs>
            <filter id="filter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
                <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="7" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="90" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
        <circle class="cursor-inner" cx="100" cy="100" r="40"/>
    </svg>
    <script src="app/index.js" type="module"></script>
</body>
</html>
